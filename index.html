<!DOCTYPE html>
<html>
  <head>
    <title>Landingpage</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <img class="top-img" src="img/top.png" alt="Imagem de topo" />
      <div class="subscribe-form">
        <input
          type="email"
          placeholder="Digite seu e-mail ..."
          id="email-input"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Por favor, digite um e-mail vÃ¡lido."
        />
        <button class="subscribe-btn" onclick="showSuccessMessage()" disabled>
          Enviar
        </button>
      </div>
      <img class="down-img" src="img/down.png" alt="Imagem de baixo" />
      <div class="close-page" onclick="closePage()">
        <div class="close-btn">X</div>
      </div>
      <div class="success-message" id="success-message">
        <div class="close-btn" onclick="closeSuccessMessage()">X</div>
        E-mail enviado com sucesso
      </div>
    </div>
    <script type="text/javascript" src="./javascript.js"></script>
  </body>
</html>
